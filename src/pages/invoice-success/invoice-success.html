<ion-header>
	<ion-navbar hideBackButton="true" color="primaryDark">
		<ion-title hideBackButton="true">Invoice Success</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div class="row">
		<div class="col">
			<div style="vertical-align: middle;">
				<h1 style="text-align: center; " ng-if=response >Your Request Number Is :</h1>
				<h1 style="text-align: center;" ng-if=response>{{response.requestId}}</h1>
			</div>
		</div>
	</div>
	<div text-center>
		<button ion-button (click)="goBacktoRoot()">OK</button>
	</div>
</ion-content>
