<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()"  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
                <ion-label floating >Enter Username</ion-label>
              <ion-input type="text"  name="email" required></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label floating >Enter Password</ion-label>
              <ion-input type="password"  name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
