<ion-header>
    <ion-navbar color="primaryDark">
        <ion-title>Item List</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="page-background transparent-header" >
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

    <div class="welcome-header">
        <div class="content">
          <div class="title">Item List</div>
          <div class="subtitle">Find The latest info of item price and quantity available</div>
        </div>
        <button ion-fab color="dark" (click)="openInvoice()" class="refresh"><ion-icon name="md-add" ></ion-icon></button>
      </div>

  <div class="body" padding>
      <div class="Items">
        <ion-row class="item" *ngFor="let item of items">
              <ion-col style="margin: 5px;" col-1>
                  <ion-checkbox (ionChange)="addItem($event,item)"></ion-checkbox>
                </ion-col>

          <ion-col col-4 class="text">
            <p class="rank">Item Code </p>
            <p class="rank">Item Price</p>
            <p class="rank">Item Quantity</p>
          </ion-col>
       

          <ion-col col-4 class="text">
              <p class="name">{{item.itemName}}</p>
            <p class="itemName" >{{item.unitPrice}}rs/piece</p>
              <p class="itemName">{{item.quantityAvailable}}</p>
            </ion-col>
        </ion-row>
      </div>
    </div>

</ion-content>
