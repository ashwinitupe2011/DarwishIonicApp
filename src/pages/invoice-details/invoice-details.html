<ion-header>
    <ion-navbar color="primaryDark">
      <ion-title>Quote</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>

    <ion-list>
      <ion-item>
            <ion-card *ngFor="let item of items ;let i = index" [(ngModel)]="Form.vf[i]">
              <ion-row class="profile">
                    <ion-col col-12>
                        <ion-grid class="data-cart" item-content>
                          <ion-row class="record-details">
                              <ion-col col-6 class="lable-big">Item Name :</ion-col>
                              <ion-col col-6>{{item.itemName}}</ion-col>
                          </ion-row>
                          <ion-row class="record-details">
                              <ion-col col-6 class="lable-big">Price :</ion-col>
                              <ion-col col-6>{{item.unitPrice | currency:'INR':'&#8377;'}}/unit</ion-col>
                          </ion-row>
                          <ion-row class="record-details last-row">
                              <ion-col col-6 class="lable-big">Quote Quanity </ion-col>
                              <ion-col col-6><ion-item><ion-input   type="number"></ion-input></ion-item></ion-col>
                          </ion-row>
                          <!-- <ion-row class="record-details last-row">
                            <ion-col col-6 class="lable-big">Quote Price : </ion-col>
                             <ion-col col-6><ion-item><ion-input type="number"></ion-input></ion-item></ion-col> 
                        </ion-row> -->
                      </ion-grid>
                  </ion-col>
                </ion-row>
          </ion-card>
          <ion-card>
              <!-- <ion-row class="profile">
                    <ion-col col-12>
                        <ion-grid class="data-cart" item-content>
                          <ion-row class="record-details last-row-total">
                              <ion-col col-6 class="lable-big">Total Price</ion-col>
                              <ion-col col-6 ng-if="totalprice">{{totalPrice | currency:'INR':'&#8377;'}}</ion-col>
                          </ion-row>
                      </ion-grid>
                  </ion-col>
                </ion-row> -->
          </ion-card>
          <div text-center>
              <button ion-button (click)="confirmOrderDetails()">Place Quote</button>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
