<ion-header>
        <ion-navbar color="primaryDark">
            <ion-title>Quote Details</ion-title>
        </ion-navbar>
    </ion-header>


<ion-content padding>
  <div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                            <img src="assets/imgs/logo.png" style="width:100%; max-width:300px;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <tr class="heading">
            <td>
                Item
            </td>
            <td>
                Price
            </td>
            <td>
                Quote Price
            </td>
        </tr>
        
        <tr class="item">
            <td>
                Item A
            </td>
            
           
            <td>
                RS.800.00
            </td>
            <td><input style="width: 90%;" type="number"></td>
        </tr>
        
        <tr class="item">
            <td>
                Item-ASA
            </td>
            
            
            <td>
                Rs.300.00
            </td>
            <td><input  style="width: 90%;" type="number"></td>
        </tr>
        
        <tr class="item last">
            <td>
                Item-AB
            </td>
            
            
            <td>
                Rs.900.00
            </td>
            <td><input style="width: 90%;" type="number"></td>
        </tr>
        
        <tr class="total">
            <td></td>
            
            <td>
               Total: Rs.2000.00
            </td>
        </tr>
    </table>
</div>
<button ion-button class="login-button" (click)="confirmOrderDetails()">Place Order</button>
</ion-content>
