<ion-header>
    <ion-navbar>
      <ion-title>Order Details</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
          <button class="order-list">
            <h3>{{ item }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon color="success" icon-only item-right [name]="isGroupShown(i) ? 'arrow-down' : 'arrow-forward'"></ion-icon></h3>
          </button>
          <div *ngIf="isGroupShown(i)">
              <ion-card *ngFor="let item of items; let i=index" text-wrap  >
                  <ion-row class="profile">
                      <ion-grid class="data-cart">
                          <ion-row class="record-details">
                              <ion-col col-12 class="card-content">TOTAL PRICE  :  2010 RS</ion-col>
                          </ion-row>
                          <ion-row class="record-details">
                              <ion-col col-12 class="card-content">ORDERED DATE  :  12 MARCH 2016</ion-col>
                          </ion-row>
                      </ion-grid>
                  </ion-row>
              </ion-card>

              <ion-card>
                    <ion-row class="profile">
                          <ion-col col-12>
                              <ion-grid class="data-cart" item-content>
                                <ion-row class="order-details last-row-total">
                                    <ion-col col-6 class="lable-big">TOTAL PRICE :</ion-col>
                                    <ion-col col-6>{{totalPrice | currency:'INR':'&#8377;'}}</ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-col>
                      </ion-row>
                </ion-card>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
