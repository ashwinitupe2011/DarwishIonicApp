<ion-header >
	<ion-navbar color="primaryDark">
		<ion-buttons left>
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Quote Details</ion-title>
	</ion-navbar>
</ion-header>
<ion-content >
	<ion-list>
		<ion-item *ngFor="let item of items; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
			<button class="order-list">
				<h3>{{ item.requestId }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
					<ion-icon color="success" icon-only item-right [name]="isGroupShown(i) ? 'arrow-down' : 'arrow-forward'"></ion-icon>
				</h3>
				<h2>{{ item.requestedDate |date: 'dd MMMM yyyy'}}</h2>
			</button>
			<div *ngIf="isGroupShown(i)">
				<ion-card *ngFor="let item of item.itemList; let i=index" text-wrap  >
					<ion-row class="profile">
						<ion-grid class="data-cart">
							<ion-row class="record-details">
								<ion-col col-12 class="card-content">ITEM Name  :  {{ item.itemName  }}</ion-col>
							</ion-row>
							<ion-row class="record-details">
								<ion-col col-12 class="card-content"> Quote Quantity  :   {{ item.quoteQuantity  }}</ion-col>
							</ion-row>
							<ion-row class="record-details">
								<ion-col col-12 class="card-content"> Quote Price : {{item.quotePrice | currency:'INR':'&#83977;'}} </ion-col>
							</ion-row>
						</ion-grid>
					</ion-row>
				</ion-card>
				<ion-card>
					<ion-row class="profile">
						<ion-col col-12>
							<ion-grid class="data-cart" item-content>
								<ion-row class="order-details last-row-total">
									<ion-col col-6 class="lable-big">TOTAL PRICE :</ion-col>
									<ion-col col-6>{{item.total | currency:'INR':'&#83977;'}}</ion-col>
								</ion-row>
							</ion-grid>
						</ion-col>
					</ion-row>
				</ion-card>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
